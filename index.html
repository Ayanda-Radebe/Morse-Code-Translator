<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse-Translator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="translator-wrapper">
  <h2>Morse Code Translator</h2>
  <p>Converts text into Morse code or Morse code into text</p>
  <div class="container">
    <textarea id="textInput" placeholder=""></textarea>
    <textarea id="output" placeholder="Translation will appear here..." readonly></textarea>
  </div>

  <div class="button-group">
    <button onclick="translateToMorse(); setPlaceholder('Enter text here to translate into Morse code...'); setActiveButton(this)">Text to Morse</button>
    <button onclick="clearFields(); setActiveButton(null)">Clear</button>
    <button onclick="translateToText(); setPlaceholder('Enter Morse Code to translate to plain text'); setActiveButton(this)">Morse to Text</button>
  </div>
</div>

<canvas id="matrix-left"></canvas>
<canvas id="matrix-right"></canvas>

    <script src="script.js"></script>
</body>
</html>
