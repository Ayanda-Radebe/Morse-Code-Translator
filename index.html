<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse-Translator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="translator-wrapper">
  <h2>Morse Code Translator</h2>
  <div class="container">
    <textarea id="textInput" placeholder=""></textarea>
    <textarea id="output" placeholder="Translation will appear here..." readonly></textarea>
  </div>

  <div class="button-group">
    <button onclick="translateToMorse()">Text to MorseCode</button>
    <button onclick="translateToText()">MorseCode to Text</button>
    <button onclick="clearFields()">Clear</button>
    
  </div>
</div>

    <script src="script.js"></script>
</body>
</html>
